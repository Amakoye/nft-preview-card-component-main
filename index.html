<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div>
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="card__body">
          <div class="card__content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__content-timer">
              <div class="eth">
                <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="countdown">
                <img src="./images/icon-clock.svg" alt="icon clock" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="card__footer">
            <div class="card__footer-img">
              <img src="./images/image-avatar.png" alt="image avatar" />
            </div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Amakoye" target="_blank">Amakoye Charles</a
        >.
      </div>
    </footer>
  </body>
</html>
